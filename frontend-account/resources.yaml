---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: otus-user
  name: otus-frontend-account
  labels:
    app.kubernetes.io/name: otus-frontend-account
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: otus-frontend-account
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: otus-frontend-account
    spec:
      containers:
        - name: otus-frontend-account
          image: auwerk/otus-frontend-account:v1.0.0
          ports:
            - name: web
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: otus-user
  name: otus-frontend-account
  labels:
    app.kubernetes.io/name: otus-frontend-account
spec:
  selector:
    app.kubernetes.io/name: otus-frontend-account
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http